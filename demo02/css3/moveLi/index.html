<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>波动列表</title>
    <link rel="stylesheet" href="css/demo01.css">
    <script src="../../js/jquery-1.11.3.js"></script>
</head>
<body>
    <div class="d1">
        <ul id="parent">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>JQUERY</li>
            <li>ANGULAR</li>
            <li>NULL</li>
            <li>NULL</li>
            <li>NULL</li>
        </ul>
    </div>
</body>
<script>
    /**
 * Created by jiucheng on 2016/5/24.
 */
$(function(){
    (function(){
        var lists=$("#parent li");
        function willAnimation(){
            lists.each(function(i){
                var elem = $(this);
                elem.css('-webkit-animation-delay', i*50   + 'ms');
                elem.addClass('animateItem');
            })
        }
        willAnimation();
//        setInterval(function(){
//            willAnimation();
//            $("#parent li").removeClass("animateItem");
//        },6000);
    })()
});
</script>
</html>
