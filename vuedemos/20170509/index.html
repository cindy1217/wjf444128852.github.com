<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度搜索</title>
    <script src="../js/vue.2.3.2.js"></script>
    <script src="../js/vue-resource.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            outline: none;
            /*box-sizing: border-box;*/
        }
        .selected{
            background: #ccc;
        }
        .app{
            width: 80%;
            margin: 0 auto;
            margin-top: 50px;
        }
        .app p{
            overflow: hidden;
            width: 620px;
            margin: 0 auto;
        }
        .app p input,
        .app p span{
            float: left;
            padding: 10px 9px 10px 10px;
            border: 0;
            background-image: none;
        }
        .app p input{
            border: 1px solid #ccc;
            height: 20px;
            line-height: 20px;
            width: 480px;
        }
        .app p span{
            background: #ccc;
            height: 22px;
            line-height: 22px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .app ul{
            width: 620px;
            margin: 0 auto;
            margin-top: 15px;
        }
        .app ul li{
            line-height: 30px;
            font-size: 16px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <p>
            <input id="search" class="search" v-model="msg" type="text" @keyup="get($event)" @keydown.up.prevent="selectedUp" @keydown.down="selectedDown">
            <span @click="willSearch">百度一下</span>
        </p>
        <ul>
            <li v-for="(item,$index) in someData" :class="{selected:$index==now}">
                {{item}}
            </li>
        </ul>
        <!--<p v-show="someData.length==0">暂无数据...</p>-->
    </div>
    <!--<script src="js/app.js"></script>-->
    <script>
        window.onload=function(){
            var vm=new Vue({
                el:"#app",
                data:{
                    someData:[],
                    msg:"",
                    now:-1
                },
                // 方法
                methods: {
                    get:function(e){
                        // 如果是上下键盘不请求
                        if(e.keyCode==38||e.keyCode==40){
                            return;
                        }
                        if(e.keyCode==13){
                            window.open("https://www.baidu.com/s?wd="+this.msg);
                            this.msg="";
                        }
                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                            wd:this.msg
                        },{
                            jsonp:'cb'
                        }).then(function(res){
                            console.log(res);
                            this.someData=res.data.s;
                        },function(res){
                            console.log(res.status);
                        });
                    },
                    selectedDown:function(){
                        this.now++;
                        if(this.now==this.someData.length){
                            this.now=0;
                        }
                        // 替換搜搜框的內容
                        this.msg=this.someData[this.now];
                    },
                    selectedUp:function(){
                        this.now--;
                        if(this.now<=-1){
                            this.now=this.someData.length-1;
                        }
                        // 替換搜搜框的內容
                        this.msg=this.someData[this.now];
                        // console.log(this.now);
                    },
                    willSearch:function(){
                        window.open("https://www.baidu.com/s?wd="+this.msg);
                        this.msg="";
                    },
                    // 搜索框自动获取焦点
                    hadFocus:function(){
                        document.getElementById("search").focus();
                    }
                },
                mounted () {
                    this.hadFocus();
                }
            })
        }
    </script>
</body>
</html>
