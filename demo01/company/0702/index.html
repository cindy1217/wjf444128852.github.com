<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杭州京都</title>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/sum_index.css">
    <script language="javascript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <link href="js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <!--date-->
    <link rel="stylesheet" href="date/css/css.css"/>
    <link rel="stylesheet" href="date/laydate/need/laydate.css"/>
    <script type="text/javascript" src="date/js/jquery-1.7.2.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav_top will_middle">
                <a href="javascript:;" class="will_right"><img src="img/top_tel.png" alt=""></a>
            </div>
        </nav>
        <section>
            <div class="middle_form">
                <div class="form_top">
                    <h3>患者自助挂号预约</h3>
                    <p>Patient self-help registration</p>
                </div>
                <div class="form_mid will_middle">
                    <form action="">
                        <ul>
                            <li><span>患者姓名：</span><input type="text" placeholder="请输入您的姓名" class="sum_text"></li>
                            <li>
                                <span>性<i></i>别：</span>女<input type="radio" name="sex" class="tips_sex">男<input type="radio" name="sex" class="tips_sex">
                            </li>
                            <li><span>年<i></i>龄：</span><input type="text" placeholder="请输入您的年龄" class="sum_text"></li>
                            <li><span>联系电话：</span><input type="text" placeholder="请输入您的电话号码" class="sum_text"></li>
                            <li><span>预约时间：</span><input type="text" placeholder="请选择您的就诊时间" class="sum_text date_btn" id="time"></li>
                            <li><span class="sum_one">病情描述：</span><textarea name="sum" id="" class="user_sum" placeholder="请输入不适症状和治疗经过、既往疾病、想获得什么样的帮助等，方便医生匹配精准对症的专家，如有意向医院或医生，请您补充（请输入10-200个字）"></textarea></li>
                            <li class="seven">
                                <p class="will_left">*&nbsp;预约成功患者，系统会将医生号和医院地址下发到您的手机，请注意查收</p>
                                <a href="javascript:;" class="will_right"><img src="img/git_btn.jpg" alt=""></a>
                            </li>
                        </ul>
                    </form>
                    <div class="form_bottom">
                        <ul>
                            <li class="eight">
                                <a href="javascript:;" class="will_left"><img src="img/select_btn.png" alt=""></a>
                                <a href="javascript:;" class="will_right"><img src="img/select_tel.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer will_middle">
                <div class="footer_top">
                    <img src="img/logo_bg.png" alt="" class="will_left">
                    <div class="will_right">
                        <ul>
                            <li>接诊时间：<span>8：00-20：00</span></li>
                            <li>健康热线：<span>0571-28333999</span></li>
                            <li>地址：杭州市下城区绍兴路400号</li>
                        </ul>
                    </div>
                </div>
                <div class="footer_bottom">
                    <div>
                        <ul>
                            <li class="will_left"><img src="img/footer_list_01.jpg" alt=""></li>
                            <li class="will_left"><img src="img/footer_list_02.jpg" alt=""></li>
                            <li class="will_left"><img src="img/footer_list_03.jpg" alt=""></li>
                            <li class="will_left"><img src="img/footer_list_04.jpg" alt=""></li>
                            <li class="will_left"><img src="img/footer_list_05.jpg" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
<!--date-->
    <script type="text/javascript" src="date/laydate/laydate.js"></script>
    <script type="text/javascript" src="date/js/js.js"></script>
</body>
</html>
