<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="src/css/animate.min.css">
    <!---->
    <script src="src/js/swiper-3.3.1.min.js"></script>
    <script src="src/js/swiper.animate1.0.2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .blue-slide {
            background: #4390EE;
        }
        .red-slide {
            background: #CA4040;
        }
        .orange-slide {
            background: #FF8604;
        }
        .swiper-slide {
            line-height: 300px;
            color: #fff;
            font-size: 36px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide blue-slide"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容A</p></div>
                <div class="swiper-slide red-slide"><p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容B</p></div>
                <div class="swiper-slide orange-slide"><p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">内容C</p></div>
                <div class="swiper-slide orange-slide"><p class="ani" swiper-animate-effect="zoomOutDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">内容D</p></div>
            </div>
        </div>
        <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container',{
                direction : 'vertical',
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper);
                }
            });
        </script>
    </div>
</body>
</html>
