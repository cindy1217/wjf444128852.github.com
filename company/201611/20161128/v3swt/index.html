<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <base target="_blank">
    <title>京都PC-SWT</title>
    <link rel="stylesheet" href="css/swt.css">
    <!--商务通无限出现JS-->
    <script src="js/swt_show.js"></script>
</head>
<body>
    <div class="swt_box" id="middleBox">
        <a href="javascript:;" class="close_btn" id="closeBtn"></a>
        <a href="/" class="get_tel"></a>
        <a href="/" class="get_online"></a>
        <form action="" class="swt-form">
            <p class="swt_input"><input type="text" placeholder="输入电话免费回电" class="swt_inputtel"><input type="submit" value="免费回电" class="swt_callback"></p>
            <p class="swt_tips">皮肤专家第一时间给您回复</p>
        </form>
    </div>
</body>
</html>
