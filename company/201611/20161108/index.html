<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <base target="_blank">
    <!--自适应控制JS必须存在-->
    <script src="js/mobile-adaptive.js"></script>
    <!--公用样式-->
    <link rel="stylesheet" href="css/sametotal.css">
    <!--该模块的样式-->
    <link rel="stylesheet" href="css/index.css">
    <title>微信</title>
</head>
<body>
    <div class="sum_wechat">
        <div class="sum_wechat_left">
            <h3>关注<span>陈连芬</span>主任</h3>
            <p><span>个人微信号</span><b>hzhfz002</b></p>
        </div>
        <div class="sum_wechat_right">
            <img src="images/sum-wechat.jpg" alt="">
        </div>
    </div>
</body>
</html>
