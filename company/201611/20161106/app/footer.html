<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <base target="_blank">
    <!--自适应控制JS必须存在-->
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/mobile-adaptive.js"></script>
    <title>沈阳底部</title>
    <!--公用样式-->
    <link rel="stylesheet" href="css/sametotal.css">
    <!--底部样式-->
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!--底部-->
    <div class="main_footer">
        <ul class="footer_nav">
            <li><a href="/">首页</a></li>
            <li class="have_mleft"><a href="/">医院简介</a></li>
            <li class="have_mleft"><a href="/">权威专家</a></li>
            <li class="have_mleft"><a href="/">成功案例</a></li>
        </ul>
        <div class="footer_msg">
            <p>门诊时间:08:00-20:00(节假日不休)</p>
            <p>医院地址:沈阳市沈河区北站路105号</p>
        </div>
        <div class="go_top">
            <a href="/"></a>
            <p>返回顶部</p>
        </div>
    </div>
</body>
</html>
