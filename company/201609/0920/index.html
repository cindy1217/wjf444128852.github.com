<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redRoom-FooterTab</title>
    <link rel="stylesheet" href="css/footer_tab.css">
    <script src="js/footer_tab.js"></script>
</head>
<body>
    <div class="floor_footer">
        <h3 class="footer_title"><span class="js_tab_btn will_selected">医院环境</span><span class="js_tab_btn">医院设备</span></h3>
        <div class="footer_lists">
            <ul class="footer_img will_show">
                <li><img src="images/footertab_01.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_02.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_03.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_04.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_05.jpg" alt=""></li>
            </ul>
            <ul class="footer_img will_hide">
                <li><img src="images/footertab_06.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_07.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_08.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_09.jpg" alt=""></li>
                <li class="have_left"><img src="images/footertab_10.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
