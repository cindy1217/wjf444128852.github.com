<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <base target="_blank">
    <title>郑华腋-问医生页面切割</title>
    <!--商务通CSS-->
    <link rel="stylesheet" href="css/swt_one.css">
    <!--原站CSS-->
<body>
    <div class="swt_five" id="swt_one">
        <a href="javascript:;" class="swt_close"><img src="images/small_close.png" alt=""></a>
        <div class="swt_bottom">
            <p>
                <input type="text" placeholder="请输入您的电话号码" class="swt_input">
                <input type="submit" class="swt_commit" value="免费回电">
            </p>
            <p class="have_top">
                <a href="/" class="swt_call"><img src="images/small_tel.png" alt=""><span>拨打电话</span></a>
                <a href="/" class="swt_what have_left"><img src="images/small_what.gif" alt=""><span>立即咨询</span></a>
            </p>
        </div>
    </div>
</body>
</html>
