<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        .main{
            width: 500px;
            margin: 0 auto;
        }
        .table_parent{
            border-collapse: collapse;
            font-family: verdana,arial,sans-serif;
            font-size:18px;
            color:#333333;
        }
        .table_parent td,.table_parent th{
            border: 1px solid #a9c6c9;
            padding: 5px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div class="main">
            <table class="table_parent">
                <thead>
                    <tr>
                        <th>异界小boss刷新时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>早上9:00-晚上12:00</td>
                    </tr>
                    <tr>
                        <td>09：00</td>
                    </tr>
                    <tr>
                        <td>10：30</td>
                    </tr>
                    <tr>
                        <td>12：00</td>
                    </tr>
                    <tr>
                        <td>13：30</td>
                    </tr>
                    <tr>
                        <td>15：00</td>
                    </tr>
                    <tr>
                        <td>16：30</td>
                    </tr>
                    <tr>
                        <td>18：00</td>
                    </tr>
                    <tr>
                        <td>19：30</td>
                    </tr>
                    <tr>
                        <td>21：00</td>
                    </tr>
                    <tr>
                        <td>22：30</td>
                    </tr>
                    <tr>
                        <td>0：00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>每隔1.5小时一次</td>
                    </tr>
                </tfoot>
            </table>
        </div>
</body>
</html>
