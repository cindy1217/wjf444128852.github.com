<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <title>打不死的小强</title>
    <link rel="stylesheet" href="css/sum_index.css">
    <!--手机rem自适应JS-->
    <!--<script src="js/mobile-adaptive.js"></script>-->
</head>
<body>
    <h3 class="whiteColor">无法关闭的弹框，打不死的小强!</h3>
    <div id="middleBox">
        <a href="javascript:;" class="close_btn" id="closeBtn"><img src="images/close_icon.png" alt="" class="will_close"></a>
        <ul class="parent_btn">
            <li><a href="/" class="btn_tel"><img src="images/icon_tel.gif" alt=""><span>拨打电话</span></a></li>
            <li><a href="/" class="btn_chat"><img src="images/icon_chat.gif" alt=""><span>快速留言</span></a></li>
        </ul>
    </div>
    <div style="color:#fff">
        <p style="font-size:xx-small">世界你好</p>
        <p style="font-size:x-small">世界你好</p>
        <p style="font-size:small">世界你好</p>
        <p style="font-size:medium">世界你好</p>
        <p style="font-size:medium">世界你好</p>
        <p style="font-size:x-large">世界你好</p>
        <p style="font-size:xx-large">世界你好</p>
    </div>
</body>
<script src="js/infinite_show.js"></script>
</html>
