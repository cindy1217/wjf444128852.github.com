<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简单易用的jQuery评分插件</title>

<link type="text/css" href="css/style.css" rel="stylesheet" />
<!--<script type="text/javascript" src="js/jquery.js"></script>-->
</head>

<body>
<!--代码开始-->
<div class="xzw_starSys">
	<div class="xzw_starBox">
		<ul class="star" >
			<li class="jsone-star"><a href="javascript:void(0)" title="1" class="one-star">1</a></li>
			<li class="jsone-star"><a href="javascript:void(0)" title="2" class="two-stars">2</a></li>
			<li class="jsone-star"><a href="javascript:void(0)" title="3" class="three-stars">3</a></li>
			<li class="jsone-star"><a href="javascript:void(0)" title="4" class="four-stars">4</a></li>
			<li class="jsone-star"><a href="javascript:void(0)" title="5" class="five-stars">5</a></li>
		</ul>
		<div class="current-rating showb"></div>
	</div>
	<!--评价文字-->
	<div class="description"></div>
</div>



<div class="xzw_starSys">
	<div class="xzw_starBox">
		<ul class="star" >
			<li class='jstwo-star'><a href="javascript:void(0)" title="6" class="one-star">6</a></li>
			<li class='jstwo-star'><a href="javascript:void(0)" title="7" class="two-stars">7</a></li>
			<li class='jstwo-star'><a href="javascript:void(0)" title="8" class="three-stars">8</a></li>
			<li class='jstwo-star'><a href="javascript:void(0)" title="9" class="four-stars">9</a></li>
			<li class='jstwo-star'><a href="javascript:void(0)" title="10" class="five-stars">10</a></li>
		</ul>
		<div class="current-rating showb"></div>
	</div>
	<!--评价文字-->
	<div class="description"></div>
</div>


<script type="text/javascript" src="js/script.js"></script>

<!--代码结束-->

</body>
</html>
