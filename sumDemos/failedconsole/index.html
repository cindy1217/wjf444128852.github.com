<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS禁止查看源码</title>
    <style>
        .main{
            clear: both;
            overflow: hidden;
        }
        .d1,.d2,.d3{
            width: 100px;
            height: 100px;
            /*margin: 10px;*/
        }
        .d1{
            background-color: red;
        }
        .d2{
            background-color: green;
            float: left;
        }
        .d3{
            background-color: #00A1CB;
            /*float: left;*/
            clear: both;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
<script>
    window.onload=function(){
        document.onkeydown=function(){
            var e=window.event||arguments[0];
            if(e.keyCode==123){
                alert("小样你想干嘛？");
                return false;
            }else if((e.ctrlKey)&&(e.shiftKey)&&(e.keyCode==73)){
                alert("还是不给你看。。");
                return false;
            }else if((e.ctrlKey)&&(e.keyCode==85)){
                alert("还是算了吧……^_^");
                return false;
            }
        };
        document.oncontextmenu=function(){
            alert("小样不给你看");
            return false;
        };
    }
</script>
</html>
