<!DOCTYPE html>
<html lang="en">
<head>

                <li><img src="images/i_06.png" alt=""></li>

        <div class="tab_msg" id="idBig">

                <li><img src="images/baner02.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script src="js/slide-left.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            slideLeft("idBig", "idSmall", "prev", "next", 4, 10);
        });
    </script>
</body>
</html>
