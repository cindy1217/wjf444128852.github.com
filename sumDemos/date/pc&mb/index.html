<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC和MB兼容的日期</title>
    <!--去除浏览器默认样式-->
    <link rel="stylesheet" href="mobiscroll/css/normalize3.0.2.min.css">
    <link rel="stylesheet" href="mobiscroll/css/mobiscroll.css">
    <link rel="stylesheet" href="mobiscroll/css/mobiscroll_date.css">
</head>
<body>
    <input type="text" placeholder="请选择日期" id="USER_AGE">
    <script src="mobiscroll/js/jquery.min.js"></script>
    <script src="mobiscroll/js/mobiscroll_date.js"></script>
    <script src="mobiscroll/js/mobiscroll.js"></script>
    <script>
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 50, //开始年份
                endYear: currYear + 10 //结束年份
            };
            $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
        });
    </script>
</body>
</html>
