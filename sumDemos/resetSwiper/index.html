<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <meta content="" name="keywords">
    <meta name="description" content="">
    <base target="_blank">
    <!--自适应控制JS必须存在-->
    <script src="js/mobile-adaptive.js"></script>
    <!--模块化的CSS：0721MBV1-->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/resetSwiper.css">
    <script src="js/swiper.min.js"></script>
    <title>改版的移动端swiper</title>
</head>
<body>
    <div class="container">
        <div class="top_banner">
            <div class="swiper-container top_bannerimg">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="top_bannerlists">
                            <a href="/"><img src="images/baner01.jpg" alt=""></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="top_bannerlists">
                            <a href="/"><img src="images/baner02.jpg" alt=""></a>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="top_bannerlists">
                            <a href="/"><img src="images/baner03.jpg" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination bannerimg-pagination" id="bannerimg-pagination"></div>
            </div>
            <script>
                var mySwiper = new Swiper ('.top_bannerimg', {
                    loop: true,
                    autoplay: 1000,
                    pagination: '.bannerimg-pagination'
                });
            </script>
        </div>
        <div class="top_three">
            <div class="experts_carousel">
                <div class="swiper-container experts-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="top_bannerlists">
                                <a href="/"><img src="images/baner01.jpg" alt=""></a>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="top_bannerlists">
                                <a href="/"><img src="images/baner02.jpg" alt=""></a>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="top_bannerlists">
                                <a href="/"><img src="images/baner03.jpg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination experts-pagination" id="swiper-pagination"></div>
                <script>
                    var mySwiper = new Swiper ('.experts-container', {
                        loop: true,
                        autoplay: 2000,
                        pagination: '.experts-pagination'
                    });
                </script>
            </div>
        </div>
        <div class="door_fiveimg">
            <div class="swiper-container fiveimg-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/baner01.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/baner02.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="images/baner03.jpg" alt=""></div>
                </div>
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev prev_btn" id="prev_btn"></div>
                <div class="swiper-button-next next_btn" id="next_btn"></div>
            </div>
            <script>
                var mySwiper = new Swiper ('.fiveimg-container', {
                    loop: true,
                    autoplay: 3000,
                    // 如果需要前进后退按钮
                    nextButton: '.next_btn',
                    prevButton: '.prev_btn',
                });
            </script>
        </div>
    </div>
</body>
</html>
