                <li><img src="images/i_09.png" alt=""></li>
                <li><img src="images/i_10.png" alt=""></li>
            </ul>
        </div>
        <div class="tab_msg" id="idBig">
            <ul>
                <li><img src="images/ferrari01.jpg" alt=""></li>
                <li><img src="images/ferrari02.jpg" alt=""></li>

        <span id="prev" class="prev"></span>
        <span id="next" class="next"></span>
    </div>
    <script src="js/slide-left.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            slideLeft(
                    "idBig",//下面大图列表ID
                    "idSmall",//上面小列表ID
                    "prev",//后退按钮ID
                    "next",//前进按钮ID
                    5,//上面的小图片每行要显示几个，防止点到最后有空白
                    10//7是上面li的margin-left
            );
        });
    </script>

</html>
