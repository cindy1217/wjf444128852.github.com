<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width/height</title>
    <style>
        .main{
            width: 100%;
            height: 500px;
        }
        /**{*/
            /*box-sizing: border-box;*/
            /*margin: 0;*/
            /*padding: 0;*/
        /*}*/
    </style>
</head>
<body>
        <div class="main" id="main">
            <p>offsetHeight/Width、clientHeight/Width、scrollHeight/Width等相关属性区分总结</p>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>
</body>
<script>
    var elem=document.getElementById("main");
    window.onscroll=function(){
        //1、元素的宽度和高度
        var elemOWidth=elem.offsetWidth;
        var elemOHeight=elem.offsetHeight;
        //2、
        var elemCWidth=elem.clientWidth;//也是元素的宽度
        var elemCHeight=elem.clientHeight;//也是元素的高度
        //3、滚动条高度
        var elemSTop=document.documentElement.scrollTop || document.body.scrollTop;
        var elemSWidth=elem.scrollWidth;//元素的宽度
        var elemSHeight=elem.scrollHeight;//元素的高度
        console.log(elemSHeight);
    }
</script>
</html>
