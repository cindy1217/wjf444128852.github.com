 </body>
 <script>
		var setting={
			view: {
			dblClickExpand: false,
			showLine: true,
			selectedMulti: false
			},
			data:{
				simpleData:{
					enable:true,
					idKey:"id",
					pIdKey:"pId",
					rootPid:0
				}
			},
			callback:{
				beforeClick:function(treeId,treeNode){
					var zTree = $.fn.zTree.getZTreeObj("treeDemo");
					if(treeNode.isParent){
						zTree.expandNode(treeNode);
						return false;
					}else{
						$("#testIframe").attr("src",treeNode.file);
						return true;
					}
				}
			}
		};

			{id:20,pId:1,name:"Object、原型与继承",file:"PPTJ/index.html"},

			{id:2,pId:0,name:"jQuery"},
			{id:21,pId:2,name:"NULL",open:true},

		];
